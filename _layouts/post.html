---
layout: default
---

<h1>{{ page.title }}</h1>
<p><cite>{{ page.date | date_to_string }}</cite></p>

{{ content }}

{% if page.tags.size > 0 %}
Tags: <span>[
    {% for tag in page.tags %}
        {% capture tag_name %}{{ tag }}{% endcapture %}
        <a href="/tags.html#{{ tag_name }}-ref"><code class="highligher-rouge"><nobr>{{ tag_name }}</nobr></code>{% if forloop.last != true %},{%endif%}&nbsp;</a>
    {% endfor %}
    ]</span>
{% endif %}
